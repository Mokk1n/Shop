{% load crispy_forms_filters %}
{% block title_page %}
  <title>Authorization on the site</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Authorization</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-ouline-warning">To come in</button>
        </form>
        <hr>
        No profile? <a href="{% url 'reg' %}">Register</a>
    </div>
</div>
{% endblock %}
